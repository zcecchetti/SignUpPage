<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign Up Today!</title>
</head>

<body>
    <div id="container">
        <div id="image">
            <img src="images/remithorelunsplash.jpeg" alt="Goldengate Bridge">
            <div id="credit">Photo by RÃ©mi Thorel on <a href="https://unsplash.com/">Unsplash</a></div>

            <div id="banner">
                <img id="audioTransients" src="images/kindpng_1244863.png" alt="Audio Transients">
                <div id="siteName">SF-EDM</div>
            </div> 
        </div>
        <div id="signUp">
            <div id="siteInfo">
                <p>
                    Create an account to stay up-to-date on all electronic music events 
                    in the bay area! Artists can upload event details and more.
                </p>
                <p>Sign up now to get started!</p>
            </div>
            <div id="signUpSheet">

                <form id="userData">

                    <div id="topRow">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name" required="" 
                            oninvalid="this.setCustomValidity('Please enter your first name')"
                            oninput="this.setCustomValidity('')">
                        </div>
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name" required
                            oninvalid="this.setCustomValidity('Please enter your last name')"
                            oninput="this.setCustomValidity('')">
                        </div>
                    </div>

                    <div id="midRow">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER (optional)</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div id="botRow">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required
                            oninvalid="this.setCustomValidity('Please enter a password')"
                            oninput="this.setCustomValidity('')">
                        </div>
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirm_password" required
                            oninvalid="this.setCustomValidity('Please confirm your password')"
                            oninput="this.setCustomValidity('')">
                        </div>
                    </div>
                </form>
            </div>
            <div id="userActions">
                <button type="submit" form="userData">Create Account</button>
                <div>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=1s&ab_channel=RickAstley">Login</a></div>
            </div>

        </div>
    </div>
</body>

</html>
