<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign Up Today!</title>
</head>

<body>
    <div id="container">
        <div id="image">
            <img src="images/remithorelunsplash.jpeg" alt="Goldengate Bridge">
        </div>
        <div id="signUp">
            <div id="siteInfo">
                <p>
                    Create an account to get immediate up-to-date information on
                    electronic music all around the bay area!
                </p>
                <p>Sign up now to get started!</p>
            </div>
            <div id="signUpSheet">

                <form id="userData">

                    <div id="topRow">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name" required>
                        </div>
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name" required>
                        </div>
                    </div>

                    <div id="midRow">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER (optional)</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div id="botRow">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div id="userActions">
                <button type="submit" form="userData">Create Account</button>
                <div>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=1s&ab_channel=RickAstley">Login</a></div>
            </div>

        </div>
    </div>
</body>

</html>
